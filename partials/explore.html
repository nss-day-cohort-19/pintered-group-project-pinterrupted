<!--add a pin button  -->
<!-- clickable add to board button -->

  <div class="row">
    <div class="col xs m4">
      <div class="card">
        <div class="card-image">
          <img src="images/grey-background.jpg" class="addPinImg">
          <span class="card-title">Add Pin</span>
          <a class="addPinIcon btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" data-target='addBoardModal' modal>library_add</i></a>
        </div>
      </div>
    </div>
    <div class="col xs m4" ng-repeat="pins in allPins">
      <div class="card">
        <div class="card-image">
          <img src="{{pins.url}}">
          <span class="card-title">{{pins.title}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" data-target='addBoardModal' modal>playlist_add</i></a>
        </div>
        <div class="card-content">
          <p>{{pins.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <div id="addBoardModal" class="modal">
      <div class="modal-content">
          <h4>Add To New Board</h4>
          <label>Title:</label>
          <p><input type="text" ng-model="addBoard"></p>
          <h4>Add To Existing Board</h4>
          <!-- Dropdown menu of user's current boards -->
          <!-- Dropdown Structure -->
          <div input-field>
            <select class="browser-default" material-select watch>
              <option ng-repeat="board in boardArray">{{board.title}}</option>
            </select>
          </div>

      <div class="modal-footer">
          <a href="#!/explore" class="modal-action modal-close waves-effect waves-green btn-flat buttonColor">Cancel</a>
          <a href="#!/explore" class="modal-action modal-close waves-effect waves-green btn-flat buttonColor" ng-click="addNew(addBoard)">Add</a>
      </div>
      </div>
  </div>
